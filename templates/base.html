<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Sri Ayyappa Fire Works{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap Core -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >

  <!-- ✅ Bootstrap Icons -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
  >

  <!-- Google Font -->
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap"
    rel="stylesheet"
  >

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

  <style>
    body {
      background-color: #0b0c10;
      color: #f8f9fa;
      font-family: "Poppins", sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      margin: 0;
    }

    /* Header */
    header.header {
      text-align: center;
      background: linear-gradient(90deg, #000, #111);
      color: #f8f9fa;
      padding: 1.5rem 0 1rem;
      border-bottom: 2px solid #ffc107;
      box-shadow: 0 0 10px rgba(255, 193, 7, 0.4);
    }

    .header .logo {
      width: 70px;
      height: auto;
      margin-bottom: 10px;
      filter: drop-shadow(0 0 6px rgba(255, 193, 7, 0.5));
    }

    .header .title {
      font-weight: 800;
      color: #ffc107;
      font-size: 1.8rem;
      letter-spacing: 1px;
      text-transform: uppercase;
      margin-bottom: 5px;
    }

    .header .brand {
      font-weight: 600;
      font-size: 1.2rem;
      color: #f8f9fa;
    }

    .header .muted {
      font-size: 0.9rem;
      color: #adb5bd;
      margin-top: 3px;
    }

    /* Content Container */
    main.container-card {
      flex: 1;
      width: 100%;
      max-width: 1100px;
      margin: 20px auto;
      padding: 25px;
      border-radius: 10px;
      background-color: #101010;
      box-shadow: 0 0 15px rgba(255, 193, 7, 0.1);
    }

    /* Footer */
    footer {
      text-align: center;
      color: #aaa;
      font-size: 0.9rem;
      padding: 12px;
      border-top: 1px solid #222;
      background-color: #000;
      box-shadow: 0 -3px 8px rgba(255, 193, 7, 0.1);
    }

    /* Icon color consistency */
    .bi {
      vertical-align: middle;
      color: #ffc107;
      transition: color 0.2s ease-in-out;
    }
    .bi:hover {
      color: #0dcaf0;
    }

    /* Scrollbar styling for dark theme */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-thumb {
      background: #ffc107;
      border-radius: 8px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #ffcd39;
    }
  </style>
</head>

<body>
  <header class="header">
    <img
      src="{{ url_for('static', filename='logo.png') }}"
      alt="logo"
      class="logo"
      onerror="this.style.display='none'"
    >
    <h2 class="title">DEEPAVALI CRACKERS MEGA SALE</h2>
    <div class="brand">SRI AYYAPPA FIRE WORKS</div>
    <div class="muted">(Sivakasi Factory Outlet)</div>
  </header>

  <main class="container-card">
    {% block content %}{% endblock %}
  </main>

  <footer>© Sri Ayyappa Fire Works</footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  {% block scripts %}{% endblock %}
</body>
</html>
